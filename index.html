<!DOCTYPE html>
<html lang="en">
<body>
    <h1> Javascript Variable</h1>
    <p>sum of two numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 6;
        var num2 = 5;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML =
        " The total sum is :" + sum;
    </script>
</body>
</html>
